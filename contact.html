<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="icon" type="image/jpg" href="images/logo.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
</head>
<body class="form">
    <div class="main-nav">
        <ul class="nav">
          <li class="name">Heritier Kabare</li>
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="#">Contact</a></li>
        </ul>
    </div>
    <main>
        <form method="get">
            <div id="contact">
                <h1>Contact Us</h1>
                <div class="txt">
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="name here.">
                </div>
                <div class="txt">
                    <label>E-mail:</label>
                    <input type="email" name="e-mail" required placeholder="example@example.com">
                </div>
                <div class="txt">
                    <label>Message:</label>
                    <textarea name="message" cols="30" rows="10" required placeholder="Type your message here."></textarea><br>
                </div>
                <button>Send</button>
            </div>
        </form>
    </main>
</body>
</html>
